<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intraoperative & Postoperative Risk Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- PAGE 1 -->
  <div id="input-page" class="page active">
    <h1>Intraoperative & Postoperative Risk Index</h1>
    <p class="subtitle">Mehryar Taghavi Gilani, MD – Anesthesiology</p>

    <button class="risk-btn" data-risk="cardiac">❤️ Cardiac</button>
    <button class="risk-btn" data-risk="pulmonary">Pulmonary</button>
    <button class="risk-btn" data-risk="renal">Renal</button>
    <button class="risk-btn" data-risk="stroke">Stroke</button>
    <button class="risk-btn" data-risk="hepatic">Hepatic</button>

    <div class="disclaimer">
      <strong>Please choose the Risk Factor</strong><br>
      <b>Cardiac:</b> Risk of MI<br>
      <b>Pulmonary:</b> Pulmonary complications<br>
      <b>Renal:</b> AKI<br>
      <b>Stroke:</b> CVA<br>
      <b>Hepatic:</b> Liver injury
    </div>
  </div>

  <!-- PAGE 2 -->
  <div id="results-page" class="page">
    <h2>Results</h2>
    <button>RCRI</button>
    <button>Goldman</button>
    <button>Gupta</button>
    <button>Detsky</button>

    <button id="backBtn">⬅ Back</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
