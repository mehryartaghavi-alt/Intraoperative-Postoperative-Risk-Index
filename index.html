<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intraoperative & Postoperative Risk Index</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .app {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }

    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      cursor: pointer;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    .result-box {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      border-radius: 5px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="app">

  <!-- PAGE 1 -->
  <div id="input-page" class="page active">
    <h1>Intraoperative & Postoperative Risk Index</h1>
    <p class="subtitle">Mehryar Taghavi Gilani, MD – Anesthesiology</p>

    <button class="risk-btn" data-target="page-cardiac">Cardiac</button>
    <button class="risk-btn" data-target="page-pulmonary">Pulmonary</button>
    <button class="risk-btn" data-target="page-renal">Renal</button>
    <button class="risk-btn" data-target="page-cerebral">Cerebral</button>
    <button class="risk-btn" data-target="page-hepatic">Hepatic</button>
  </div>

  <!-- CARDIAC -->
  <div id="page-cardiac" class="page">
    <h2>Cardiac Risk Assessment</h2>

    <button class="score-btn" data-score="rcri">LEE Criteria (RCRI)</button>
    <button class="score-btn" data-score="goldman">Goldman Cardiac Risk Index</button>

    <button class="backBtn">⬅ Back</button>
  </div>

  <!-- RCRI -->
  <div id="page-rcri" class="page">
    <h2>RCRI – Cardiac Risk Index</h2>

    <label><input type="checkbox" data-score="1"> History of CVA or TIA</label>
    <label><input type="checkbox" data-score="1"> Insulin-dependent diabetes</label>
    <label><input type="checkbox" data-score="1"> Creatinine &gt; 2 mg/dL</label>
    <label><input type="checkbox" data-score="1"> Coronary artery disease</label>
    <label><input type="checkbox" data-score="1"> High-risk surgery</label>

    <button id="calcRCRI">Calculate RCRI</button>
    <div id="rcriResult" class="result-box"></div>

    <button class="backBtn">⬅ Back</button>
  </div>

  <!-- GOLDMAN -->
  <div id="page-goldman" class="page">
    <h2>Goldman Cardiac Risk Index</h2>
    <p>Inputs will be added later…</p>

    <button class="backBtn">⬅ Back</button>
  </div>

  <!-- PLACEHOLDERS -->
  <div id="page-pulmonary" class="page"><h2>Pulmonary Risk</h2><button class="backBtn">⬅ Back</button></div>
  <div id="page-renal" class="page"><h2>Renal Risk</h2><button class="backBtn">⬅ Back</button></div>
  <div id="page-cerebral" class="page"><h2>Cerebral Risk</h2><button class="backBtn">⬅ Back</button></div>
  <div id="page-hepatic" class="page"><h2>Hepatic Risk</h2><button class="backBtn">⬅ Back</button></div>

</div>

<script src="script.js"></script>
</body>
</html>
