<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intraoperative & Postoperative Risk Index</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <!-- PAGE 1 -->
  <div id="input-page" class="page active">
    <h1>Intraoperative & Postoperative Risk Index</h1>
    <p class="subtitle">Mehryar Taghavi Gilani, MD – Anesthesiology</p>

    <button class="risk-btn" data-target="page-cardiac">Cardiac</button>
  <button class="risk-btn" data-target="page-pulmonary">Pulmonary</button>
  <button class="risk-btn" data-target="page-renal">Renal</button>
  <button class="risk-btn" data-target="page-stroke">Stroke</button>
  <button class="risk-btn" data-target="page-hepatic">Hepatic</button>

    <div class="disclaimer">
      <strong>Please choose the Risk Factor</strong><br>
      <b>Cardiac:</b> Risk of MI<br>
      <b>Pulmonary:</b> Pulmonary complications<br>
      <b>Renal:</b> AKI<br>
      <b>Stroke:</b> CVA<br>
      <b>Hepatic:</b> Liver injury
    </div>
  </div>
  <div id="page-cardiac" class="page">

  <h2>Cardiac Risk Assessment</h2>

  <button class="score-btn" data-score="rcri">RCRI</button>
  <button class="score-btn" data-score="goldman">Goldman Risk</button>
  <button class="score-btn" data-score="gupta">Gupta Risk</button>
  <button class="score-btn" data-score="detsky">Detsky Risk</button>

    <button class="backBtn">⬅ Back</button>
</div>


<div id="page-pulmonary" class="page">
  <h2>Pulmonary Risk</h2>
  
  <button class="score-btn" data-score="ariscat">Ariscat</button>
  <button class="score-btn" data-score="arozollah">Arozullah Risk</button>
  <button class="score-btn" data-score="gupta">Gupta Risk</button>
  <button class="score-btn" data-score="sprs">SPRS </button>
  <button class="backBtn">⬅ Back</button>
</div>

<div id="page-renal" class="page">
  <h2>Renal Risk</h2>
   
  <button class="score-btn" data-score="spark">SPARK</button>
  <button class="score-btn" data-score="mehta">Mehta Risk</button>
 
  <button class="backBtn">⬅ Back</button>
</div>

<div id="page-stroke" class="page">
  <h2>Stroke Risk</h2>
  
  <button class="score-btn" data-score="mashour">Mashour Risk</button>
  <button class="score-btn" data-score="chadsvas">CHA2DS2-VAS</button>
 
  <button class="backBtn">⬅ Back</button>
</div>

<div id="page-hepatic" class="page">
  <h2>Hepatic Risk</h2>
  <button class="score-btn" data-score="posthepatic">Posthepatic Risk</button>
  <button class="backBtn">⬅ Back</button>
</div>

  <!-- PAGE 2 -->



</div>

<script src="script.js"></script>
</body>
</html>
